stages:
  prepare_data:
    cmd: python src/data_preparation.py
    deps:
    - data/raw
    - src/config.py
    outs:
    - data/processed
  augment_data:
    cmd: python src/data_augmentation.py
    deps:
    - data/processed
    - src/config.py
  train_model:
    cmd: python src/train.py
    deps:
    - data/processed
    - src/config.py
